<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>New Contact Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f8fa;
            color: #444;
            margin: 0;
            padding: 30px 0;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }
        .info {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .info strong {
            display: inline-block;
            width: 130px;
            color: #2980b9;
            font-weight: 600;
        }
        .message-container {
            background-color: #f0f4f8;
            padding: 20px 25px;
            border-radius: 8px;
            border: 1px solid #d1dbe5;
            font-size: 16px;
            color: #555;
            white-space: pre-wrap;
        }
        p {
            margin: 0;
        }
        @media (max-width: 640px) {
            .container {
                padding: 20px 25px;
            }
            .header {
                font-size: 20px;
            }
            .info strong {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ðŸ“© New Contact Form Submission</div>

        <div class="info">
            <strong>Full Name:</strong> {{ full_name }}<br />
            <strong>Email:</strong> {{ email }}<br />
            <strong>Phone:</strong> {{ phone|default:"N/A" }}<br />
            <strong>Subject:</strong> {{ subject }}<br />
        </div>

        <div class="info">
            <strong>Message:</strong>
            <div class="message-container">
                <p>{{ message|linebreaks }}</p>
            </div>
        </div>
    </div>
</body>
</html>
